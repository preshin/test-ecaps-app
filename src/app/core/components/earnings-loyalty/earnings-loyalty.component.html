<div class="p-10-30">
  <h3 class="primary-color">MY EARNINGS</h3>
  <mat-card class="blue-border-card">
    <div class="text-center">
      <h4 class="primary-color">VIEW MY EARNINGS</h4><br>
      <form [formGroup]="inputForm">
      <mat-form-field class="full-width">
        <mat-label class="primary-color">Start Date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="start">
        <mat-error>Select Start Date</mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label class="primary-color">End Date</mat-label>
        <input matInput [matDatepicker]="picker2" [formControl]="end">
        <mat-error>Select End Date</mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      </form>
      <button 
      mat-raised-button 
      color="primary" 
      class="full-width"
      >Get My Earnings</button>
    </div>
  </mat-card>
</div>
