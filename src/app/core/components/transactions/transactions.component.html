<div class="pad-2-2">
  <h3 class="primary-color text-center">Recent Transactions</h3>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 full-width no-shadow"
  >
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updated_at | date: "dd MMM" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.wl_tr_type }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">
        {{ element.trn_amount | currency: "INR" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef>Mode</th>
      <td mat-cell *matCellDef="let element">{{ element.wl_tr_mode }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewDetailsRoute(element)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="arrow">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="viewDetailsRoute(row)"
    ></tr>
  </table>
</div>
