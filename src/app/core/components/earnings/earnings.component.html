 

   <div nz-row>
    <div nz-col nzSm="8" nzMd="8" nzLg="12" nzXl="12">
      <h3 class="primary-color-font">My Earnings</h3>
      <p>Get Earnings By Date</p>
    </div>
    <div nz-col nzSm="8" nzMd="8" nzLg="10" nzXl="10"></div>
    <div nz-col nzSm="8" nzMd="8" nzLg="2" nzXl="2">
      <!-- <button nz-button nzType="primary" [routerLink]="['/', 'salary', 'pay']">
        Pay Salaries
      </button> -->
    </div>
  </div>
  
  <div nz-row>
    <div nz-col nzSm="24" nzMd="24" nzLg="8" nzXl="8">
      <div nz-row nzJustify="center">
        <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
          <div nz-row class="margin-bottom-10">
            <br><br>
            <nz-card class="primary-color-border-card">
              <div nz-row>
                <h4>VIEW EARNINGS BY DATE</h4>
              </div>
              <br>
              <div nz-row>
                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                  <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Start Date</nz-form-label>
                    <nz-form-control [nzSm]="16" [nzXs]="24">
                      <nz-date-picker formControlName="startDate"></nz-date-picker>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>End Date</nz-form-label>
                    <nz-form-control [nzSm]="16" [nzXs]="24">
                      <nz-date-picker formControlName="endDate"></nz-date-picker>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
                      <button nz-button nzType="primary">Get My Ledgers</button>
                    </nz-form-control>
                  </nz-form-item>
                </form>
              </div>
            </nz-card>
          </div>
        </div>

                </span>
              </p>
            </nz-card>
          </div>
        </div> -->
      </div>
    </div>
  
    <div nz-col nzSm="24" nzMd="24" nzLg="16" nzXl="16">
      <div nz-row>
        <div nz-col nzSm="24" nzMd="24" nzLg="8" nzXl="8">
          <h3 class="primary-color-font">&nbsp;Earnings Summary</h3>
        </div>
        <div nz-col nzSm="24" nzMd="24" nzLg="8" nzXl="8"></div>
        <div nz-col nzSm="24" nzMd="24" nzLg="8" nzXl="8">
          <!-- <button nz-button nz-dropdown nzType="info" [nzDropdownMenu]="menu4">
            Past 6 months
            <i nz-icon nzType="down"></i>
          </button> -->
          <!-- <nz-dropdown-menu #menu4="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>Past 6 months</li>
              <li nz-menu-item>Past 3 months</li>
              <li nz-menu-item>Past 1 month</li>
            </ul>
          </nz-dropdown-menu> -->
        </div>
      </div>
      <br /><br /><br />
  
      <div nz-row>
        <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
          <div nz-row>
            <div nz-col nzSm="24" nzMd="24" nzLg="3" nzXl="3"></div>
            <div nz-col nzSm="24" nzMd="24" nzLg="20" nzXl="20">
              <canvas
                baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barGraphOptions.options"
                [colors]="barGraphOptions.colors"
                [legend]="barGraphOptions.legend"
                [chartType]="barGraphOptions.type"
                [plugins]="barGraphOptions.plugins"
              >
              </canvas>
            </div>
            <div nz-col nzSm="24" nzMd="24" nzLg="1" nzXl="1"></div>
          </div>
        </div>
        <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
          <!-- <button nz-button nzSize="small" nzType="info" (click)="randomize()">Test Bar Chart</button> -->
        </div>
      </div>
    </div>
  </div>
  
  <div nz-row>
    <br />
    <h4>Earnings details</h4>
    <br />
  
    <nz-table
      #earningsTable
      [nzData]=""
      [nzPageSize]="50"
      [nzScroll]="{ y: '240px' }"
    >
      <thead>
        <tr>
          <th>Paid On</th>
          <th>Amount</th>
          <th>Month</th>
          <th>Employees Paid</th> 
          <th>Amount Type</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of earningsTable.data">
           <td></td>
           <td></td>
           <td></td>
           <td></td>
           <td></td>
        </tr>
      </tbody>
    </nz-table>
  </div>
