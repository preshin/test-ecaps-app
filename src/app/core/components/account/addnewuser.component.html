<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
    <a class="back-button-text"  [routerLink]="['/', 'account', 'user']" ><img class="back-img" src="assets/images/back-button.svg">&nbsp;&nbsp;BACK</a>
    <br>
    <h3 class="primary-color-font">Add New User</h3>
    <p>Add a New user here</p>
  </div>
  <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
    <h3>User Details</h3>
    <form nz-form>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="FullName">Full Name</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter the Full Name.">
          <input nz-input id="fulltName">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
       <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="EmloyeeEmail">Employee Email id</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter the Employee Email id.">
       <input nz-input type="email" id="email">
      </nz-form-control>
     </nz-form-item >
     <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="EmloyeeEmail">Employee Email id</nz-form-label>
     <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please enter the Employee Email id.">
       <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Assign a Role">
           <nz-option nzLabel="SuperAdmin" nzValue="jack">Super Admin</nz-option>
           <nz-option nzLabel="Employee" nzValue="Employee">Employee</nz-option>
           <nz-option nzLabel="Company Admin" nzValue="ompany Admin">Company Admin</nz-option>
           <nz-option nzLabel="Company Employee Account Reviewer" nzValue="Company Employee Account Reviewer">Company Employee Account Reviewer</nz-option>
           <nz-option nzLabel="Company Employee Claim Reviewer" nzValue="Company Employee Claim Reviewer">Company Employee Claim Reviewer</nz-option>
           <nz-option nzLabel="Company Employee Claim Settler" nzValue="Company Employee Claim Settler">Company Employee Claim Settler</nz-option>
      </nz-select>
     </nz-form-control>
    </nz-form-item >
    <nz-form-item>
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" (click)="showModal()">
        <span>Add & Send Invite</span>
      </button>
      <nz-modal
        [(nzVisible)]="isVisible"
        [nzTitle]="modalTitle"
        [nzContent]="modalContent"
        [nzFooter]="modalFooter"
        (nzOnCancel)="handleCancel()"
      >
        <ng-template #modalTitle>
          <i nz-icon nzType="check-circle" nzTheme="outline"></i>
          New User added Sucessfully
        </ng-template>
        <ng-template #modalContent>
          <p>Shweta Sharma added to employees list.</p>
        </ng-template>
        <ng-template #modalFooter>
          <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Add Another User</button>
          <button nz-button nzType="info" (click)="handleCancel()">Close</button>
        </ng-template>
      </nz-modal>
    </nz-form-control>
   </nz-form-item >
  </form>
 </div>
</div>
