<div style="padding: 10px;">
  <h3><b>Please fill claim details</b></h3>
  <div class="claim-category-select-wrapper">
    <mat-form-field appearance="none" class="enviar-form">
      <div class="enviar-select-wrapper">
        <mat-select value="option1">
          <mat-option value="option1">Food</mat-option>
          <mat-option value="option2">Fuel</mat-option>
          <mat-option value="option3">Travel</mat-option>
        </mat-select>
      </div>
    </mat-form-field>
  </div>

  <div>
    <!-- <mat-form-field appearance="none" class="enviar-input-wrapper"> -->
    <div class="enviar-input-wrapper full-width">
      <input matInput type="number" placeholder="Amount" value="" />
    </div>
    <!-- </mat-form-field> -->
  </div>
  <br />
  <div class="new-claim-date-wrapper full-width">
    <!-- <mat-form-field> -->
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" />
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
      class="claim-date-icon"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- </mat-form-field> -->
  </div>
  <br />
  <div class="new-claim-description-wrapper full-width">
    <!-- <mat-form-field class="enviar-form full-width"> -->
    <div class="enviar-textarea-wrapper">
      <textarea matInput placeholder="Description"></textarea>
    </div>
    <!-- </mat-form-field> -->
  </div>
  <br />
  <button
    mat-raised-button
    color="primary"
    class="full-width"
    [routerLink]="['/', 'claim-congrats']"
  >
    Submit
  </button>
</div>
