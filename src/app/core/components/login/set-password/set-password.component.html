<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="6" nzXl="6"></div>
  <div nz-col nzSm="24" nzMd="24" nzLg="12" nzXl="12">
    <br /><br /><br />
    <h2 class="primary-color-font text-center">
      Set Your Password
    </h2>
    <p class="text-center">Enter your new password</p>
    <br />
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
          >Password</nz-form-label
        >
        <nz-form-control
          [nzSm]="14"
          [nzXs]="24"
          nzErrorTip="Please input your password!"
        >
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired
          >Confirm Password</nz-form-label
        >
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
          <input
            nz-input
            type="password"
            formControlName="checkPassword"
            id="checkPassword"
          />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              Please confirm your password!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSm]="24" [nzXs]="24">
          <button
            nz-button
            nzType="primary"
            class="button-center"
            [disabled]="!(validateForm.status === 'VALID')"
          >
            Submit
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
