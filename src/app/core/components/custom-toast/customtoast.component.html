<div
  class="row p-10-30"
  [style.display]="state.value === 'inactive' ? 'none' : ''"
>
  <div
    class="col-12"
    *ngIf="title"
    [class]="options.titleClass"
    [attr.aria-label]="title"
  >
    {{ title }}
  </div>
  <div
    class="col-12"
    *ngIf="message && options.enableHtml"
    role="alert"
    aria-live="polite"
    [class]="options.messageClass"
    [innerHTML]="message"
  ></div>
  <div
    class="col-12"
    *ngIf="message && !options.enableHtml"
    role="alert"
    aria-live="polite"
    [class]="options.messageClass"
    [attr.aria-label]="message"
  >
    {{ message }}
  </div>
  <button
    mat-raised-button
    color="primary"
    class="full-width toast-close"
    *ngIf="options.closeButton"
    (click)="remove()"
  >
    Close
  </button>
</div>
