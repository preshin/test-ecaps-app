<div class="p-10-30">
  <!-- <mat-card class="blue-border-card"> -->
      <div class="text-center">
        <h3 class="primary-color">Pay Your Landline/Broadband Bill</h3>
        <form [formGroup]="inputForm">
          <mat-form-field appearance="outline" class="full-width">
              <mat-label class="primary-color">Customer Id</mat-label>
              <input matInput formControlName="customerId">
              <mat-error>Enter Customer Id</mat-error>
          </mat-form-field> 
          <mat-form-field class="full-width">
              <mat-label class="primary-color">Operator</mat-label>
              <mat-select>
                <mat-option *ngFor="let operator of operators" [value]="operator.value">
                  {{operator.viewValue}}
                </mat-option>
              </mat-select>
          </mat-form-field>  
        </form>
        <button 
        mat-raised-button
        class="full-width" 
        color="primary"
        [disabled]="!inputForm.valid"
        (click)="submit()"
        >Get Bill</button>     
      </div>
  <!-- </mat-card> -->
</div>
