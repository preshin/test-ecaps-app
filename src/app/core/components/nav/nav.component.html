<footer class="footer" *ngIf="showFooterMenu">
  <mat-grid-list cols="5" rowHeight="64px" style="width: 100%;">
    <mat-grid-tile
      *ngFor="let menu of menuLists"
      [colspan]="menu.cols"
      [rowspan]="menu.rows"
      [routerLink]="['/', menu.route]"
      [ngStyle]="{ 'pointer-events': menu.isDisabled }"
      [ngClass]="menu.isSelected ? 'menu-selected' : 'menu-not-selected'"
      (click)="navigationSidenav.close()"
    >
      <div>
        <div>
          <mat-icon class="drag-handler">{{ menu.icon }}</mat-icon>
        </div>
        <div>{{ menu.text }}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</footer>
