<div style="padding:10px" class="create-pot">
  <mat-grid-list cols="1" rowHeight="6:1">
    <mat-card>
      <mat-grid-list cols="1" rowHeight="100px" class="full-width">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
        >
          <div fxFlex fxLayoutAlign="center center">
            <a mat-list-item [routerLink]="[tile.route]">
              <div class="mat-card-round-small">
                <mat-icon matListIcon class="nav-list-icon"> add </mat-icon>
              </div>
            </a>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>

    <mat-grid-list cols="1" rowHeight="6:1">
      <mat-grid-tile class="mat-title"
        ><b>What would you like to call your pot?</b></mat-grid-tile
      >
    </mat-grid-list>

    <mat-grid-tile cols="1" rowHeight="6:1">
      <input placeholder="Enter Pot Name" />
    </mat-grid-tile>
  </mat-grid-list>

  <br />
  <!-- type="submit" only works if the button is part of the <dynamic-form> -->
  <button
    mat-raised-button
    color="primary"
    class="full-width"
    [routerLink]="['/', 'transfer']"
  >
    Create pot
  </button>
</div>
